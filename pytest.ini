[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
markers =
    smoke: marca pruebas como smoke tests
    regression: marca pruebas como regression tests
    login: marca pruebas relacionadas con login
    carrito: marca pruebas relacionadas con carrito
